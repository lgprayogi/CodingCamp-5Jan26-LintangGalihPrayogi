<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <!-- CSS External -->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- Tailwind -->
     <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Header Content -->
    <header>
        <h1 id="mainTitle" class="text-white font-bold">Todo List Website - Lintang G Prayogi</h1>
    </header>

    <!-- main content -->
    <main>
        <!-- section form -->
         <section>
            <form>
             <!-- todo input -->
             <input class="border rounded p-2 border-gray-600 text-white bg-gray-800" type="text" id="todoInput" placeholder="Enter a new Todo...">
             <!-- date input -->
             <input class="border rounded p-2 border-gray-600 text-white bg-gray-800" type="date" id="todoDate" placeholder="Enter Due Date...">
             <button onclick="addTodo()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-5 rounded" type="button">+ Add Todo</button>
            </form>

        </section>

        <!-- action section -->
        <section class="flex pt-2 justify-between items-center">

          <!-- filter -->
        <div class="filterGroup">
                <label class="text-gray-300"> Filter:</label>
                <select id="filterStatus" class="text-white bg-gray-800">
                    <option value="all" class="bg-gray-700">All</option>
                    <option value="uncompleted" class="bg-gray-700">Uncompleted</option>
                    <option value="completed" class="bg-gray-700">Completed</option>
                </select>
        </div>

        <!-- clear all button -->
        <button id="removeAllTodo" class="border rounded p-2 bg-red-500 hover:bg-red-800 text-white font-bold border-gray-600">Clear All Todos</button>

        </section>
        <br> <hr class="text-white">
        <!-- Todo list section -->
         <section class="pt-2">
            <header>
                <h1 class="listTodos text-white">List of Todos</h1>
            </header>

            <ul class="pt-2 text-gray-200" id="todoList">
                <!-- Todo items will be here -->
                 <li>No todos available</li>
            </ul>
         </section>
    </main>

    <!-- footer content -->
    <footer>
        <p class="text-center pt-4 text-gray-300">Â© Lintang's Todo list</p>
    </footer>

    <!-- JS External -->
    <script src="./js/script.js"></script>
</body>

</html>

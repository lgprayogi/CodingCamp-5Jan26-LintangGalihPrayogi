<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS External -->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- Tailwind -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <!-- Header Content -->
    <header>
        <h1 id="mainTitle" class="text font-bold">Todo List Website - Lintang G Prayogi</h1>
    </header>

    <!-- main content -->
    <main>
        <!-- section form -->
         <section>
            <form>
             <!-- todo input -->
             <input class="border rounded p-2" type="text" id="todoInput" placeholder="Enter a new Todo...">
             <!-- date input -->
             <input class="border rounded p-2" type="date" id="todoDate" placeholder="Enter Due Date...">
            </form>

            <br>

            <!-- button -->
            <button onclick="addTodo()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="button">Add Todo</button>
        </section>

        <!-- action section -->
        <section class="flex pt-2 justify-between items-center">

        <!-- clear all button -->
        <button onclick="removeAllTodo()" class="border rounded p-2 bg-red-500 text-white font-bold">Clear All Todos</button>

        <!-- filter -->
        <button onclick="toggleFilter()" class="border rounded p-2 bg-blue-500 text-white font-bold">Filter</button>
        <div id="filterOptions" style="display: none;" class="mt-2 border rounded p-2 bg-white">
            <button onclick="useFilter('nameAsc')">Name A-Z</button><br>
            <button onclick="useFilter('nameDesc')">Name Z-A</button><br>
            <button onclick="useFilter('dateOld')">Oldest</button><br>
            <button onclick="useFilter('dateNew')">Newest</button>
        </div>
        </section>

        <!-- Todo list section -->
         <section class="pt-2">
            <header>
                <h1 class="text-2x1 font-semibold">List of Todos</h1>
            </header>

            <ul class="pt-2" id="todoList">
                <!-- Todo items will be here -->
                 <li>No todos available</li>
            </ul>
         </section>
    </main>

    <!-- footer content -->
    <footer>
        <p class="text-center pt-4">Â© Ogi's Todo list</p>
    </footer>

    <!-- JS External -->
    <script src="./js/script.js"></script>
</body>

</html>
